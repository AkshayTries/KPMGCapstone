<div class="container mt-4">
  <h2>Announcements</h2>

  <!-- Announcement Creation Form -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">New Announcement</h5>
      <form (ngSubmit)="createAnnouncement()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Title" 
                 [(ngModel)]="newAnnouncement.title" name="title" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Content"
                    [(ngModel)]="newAnnouncement.content" name="content" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Announcement</button>
      </form>
    </div>
  </div>

  <!-- Announcements List -->
  <div *ngFor="let announcement of announcements" class="card mb-3">
    <div class="card-body">
      <h5>{{ announcement.title }}</h5>
      <p class="mb-1">{{ announcement.content }}</p>
      <small class="text-muted">
        Posted on {{ announcement.createdAt | date:'medium' }}
      </small>
    </div>
  </div>

  <div *ngIf="announcements.length === 0" class="alert alert-info">
    No announcements yet. Create your first one!
  </div>
</div>
